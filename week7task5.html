<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Background Image</title>
    <style>
        .image-box {
            width: 300px;
            height: 200px;
            background-image: url('stanlee.jpg');
            background-size: cover;
            background-position: center;
            border: 5px solid rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="image-box">
        Background Image Box
    </div>

</body>
</html>
