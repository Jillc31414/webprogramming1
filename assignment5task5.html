<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-to-Action Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cta-section {
            background-color: #3498db;
            color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .cta-headline {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
        }
        .cta-paragraph {
            font-size: 16px;
            font-weight: 300;
            color: #dcdcdc;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #ffffff;
            color: #3498db;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>

    <div class="cta-section">
        <div class="cta-headline">
            Take Action Now!
        </div>
        <div class="cta-paragraph">
            Donâ€™t wait! Join us today to start your journey. Sign up now and be part of something amazing.
        </div>
        <button class="cta-button">Get Started</button>
    </div>

</body>
</html>
