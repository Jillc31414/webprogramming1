<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Inline CSS Example</title>
    </head> 
    <body>
        <h1 style="color: blue; text-align: center;">Welcome to My Webpage</h1>
        <p style="font-size: 16px; color: gray;">
            This is a simple paragraph styled with inline CSS. Inline CSS allows you to apply styles directly to an HTML element. 
        </p>
        <button style="background-color: green; color: white; border: none; padding: 10px 20px; cursor: pointer;">
            Click Me!
        </button>
    </body>
</html>
