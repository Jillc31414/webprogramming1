<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Different Margins</title>
    <style>
        .custom-box {
            width: 300px;
            height: 150px;
            background-color: lightblue;
            border: 3px dashed red;
            margin: 50px 20px 30px 40px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="custom-box">
        Box with different margins
    </div>

</body>
</html>
