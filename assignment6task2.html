<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2>Survey: User Feedback</h2>
    <form action="/submit" method="POST">
        <fieldset>
            <legend>Do you like our product?</legend>
            <label>
                <input type="radio" name="productLike" value="Yes" required> Yes
            </label>
            <label>
                <input type="radio" name="productLike" value="No"> No
            </label>
        </fieldset><br>
        <fieldset>
            <legend>What features do you like?</legend>
            <label>
                <input type="checkbox" name="features" value="Feature A"> Feature A
            </label><br>
            <label>
                <input type="checkbox" name="features" value="Feature B"> Feature B
            </label><br>
            <label>
                <input type="checkbox" name="features" value="Feature C"> Feature C
            </label><br>
        </fieldset><br>
        <fieldset>
            <legend>What is your preferred subscription plan?</legend>
            <select name="subscriptionPlan" required>
                <option value="Basic">Basic</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
            </select>
        </fieldset><br>
        <fieldset>
            <legend>Additional Comments:</legend>
            <textarea name="comments" rows="4" cols="50" placeholder="Write your comments here..."></textarea>
        </fieldset><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
