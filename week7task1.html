<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        .centered-box {
            width: 300px;
            padding: 20px;
            border: 5px solid blue;
            margin: 0 auto;
            background-color: lightgray;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="centered-box">
        This is a centered box with padding and a border.
    </div>

</body>
</html>
