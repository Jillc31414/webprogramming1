<!DOCTYPE html>
<html>

<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: lightgrey;
        }

        h1 {
            color: red;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Welcome to Internal CSS</h1>
    <p>This is an example of a paragraph styled with internal CSS. The text is italicized and set to 16px font size.</p>
    <p>Internal CSS allows us to style an entire page using a single '<style>' in the ' <head>' section.</p>
 </body></html>
