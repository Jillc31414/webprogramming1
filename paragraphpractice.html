<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tags Example</title>
    </head>
<body>
    <h1>HTML Tag Examples</h1>
    <p>This is a paragraph.</p>
    <hr>
    <p> This is a paragraph with a line break.<br>
        Here is the text after the break.
    </p>
    <p>The following is a block of preformatted text.</p>
    <pre>
        Line 1: Formatted text 
        Line 2: Indentation Preserved
        Line 3: Spacing is kept
    </pre>
</body>
</html>
