<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Centered Box</title>
    <style>
        .centered-box {
            width: 300px;
            padding: 20px;
            border: 5px solid blue;
            margin: 20px auto;
            background-color: white;
            text-align: center;
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="centered-box">
        This is a centered box with rounded corners and a shadow.
    </div>

</body>
</html>
